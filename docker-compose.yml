version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: speeddb
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build: ./backend
    environment:
      - PORT=4000
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=speeddb
      - PGUSER=postgres
      - PGPASSWORD=postgres
    ports: ["4000:4000"]
    depends_on: [db]

  frontend:
    build: ./frontend
    ports: ["8080:80"]
    depends_on: [backend]

volumes:
  db_data:
